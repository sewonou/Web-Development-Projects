<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto text-center">
    <form method="post" action="/">
        <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="" width="122" height="122">
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter</h1>

        <div class="form-floating">
            <input type="text" class="form-control top" id="firstName" name="firstName" placeholder="Enter your first name">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control middle" id="lastName" name="lastName" placeholder="Enter your last name">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" id="email" name="email" placeholder="Type in you email">
            <label for="email">Email</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Me up</button>
        <p class="mt-5 mb-3 text-body-secondary">DjantaDev Â© 2024</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
